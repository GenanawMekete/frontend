<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game - Telegram Mini App</title>
    <meta name="description" content="Play Bingo with friends on Telegram">
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/telegram.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/card-pool.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <!-- Preload important resources -->
    <link rel="preload" href="assets/icons/bingo.svg" as="image">
    <link rel="preload" href="assets/icons/trophy.svg" as="image">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="bingo-loader"></div>
                <h2>Loading Bingo Game...</h2>
                <p>Getting everything ready</p>
            </div>
        </div>

        <!-- Main Game Interface -->
        <div id="game-interface" class="game-interface hidden">
            <!-- Header -->
            <header class="game-header">
                <div class="header-left">
                    <img src="assets/icons/bingo.svg" alt="Bingo" class="logo">
                    <h1>Telegram Bingo</h1>
                </div>
                <div class="header-right">
                    <div class="player-info">
                        <span id="player-balance">1000</span>
                        <img src="assets/icons/coin.svg" alt="Coins" class="coin-icon">
                    </div>
                </div>
            </header>

            <!-- Game Screens -->
            <main class="game-main">
                <!-- Lobby Screen -->
                <div id="lobby-screen" class="screen active">
                    <div class="lobby-container">
                        <h2>Bingo Lobby</h2>
                        <div class="room-list" id="room-list">
                            <!-- Rooms will be loaded here -->
                        </div>
                        <button id="create-room-btn" class="btn-primary">Create Room</button>
                    </div>
                </div>

                <!-- Room Screen -->
                <div id="room-screen" class="screen">
                    <div class="room-container">
                        <h2 id="room-name">Room Name</h2>
                        <div class="players-list" id="players-list">
                            <!-- Players in room -->
                        </div>
                        <button id="start-game-btn" class="btn-primary">Start Game</button>
                        <button id="leave-room-btn" class="btn-secondary">Leave Room</button>
                    </div>
                </div>

                <!-- Game Screen -->
                <div id="game-screen" class="screen">
                    <div class="game-container">
                        <div class="game-info">
                            <div class="current-number" id="current-number">--</div>
                            <div class="called-numbers" id="called-numbers">
                                <!-- Called numbers will appear here -->
                            </div>
                        </div>
                        <div class="bingo-cards" id="bingo-cards">
                            <!-- Bingo cards will be generated here -->
                        </div>
                        <button id="bingo-btn" class="btn-bingo" disabled>BINGO!</button>
                    </div>
                </div>

                <!-- Results Screen -->
                <div id="results-screen" class="screen">
                    <div class="results-container">
                        <h2>Game Results</h2>
                        <div id="winner-display" class="winner-display">
                            <!-- Winner information -->
                        </div>
                        <button id="play-again-btn" class="btn-primary">Play Again</button>
                        <button id="back-to-lobby-btn" class="btn-secondary">Back to Lobby</button>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="game-footer">
                <div class="footer-stats">
                    <span>Online: <span id="online-count">0</span></span>
                    <span>Playing: <span id="playing-count">0</span></span>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config/telegram.js"></script>
    <script src="config/game-config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/telegram.js"></script>
    <script src="scripts/socket-client.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/card-pool.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
