<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game - Telegram</title>
    <meta name="telegram:app_id" content="YOUR_APP_ID">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/telegram.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/card-pool.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="game-header">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/icons/bingo.svg" alt="Bingo">
                    <h1>Bingo Royale</h1>
                </div>
                <div class="player-info">
                    <div class="coins">
                        <img src="assets/icons/coin.svg" alt="Coins">
                        <span id="coin-balance">100</span>
                    </div>
                    <div class="user-avatar" id="user-avatar"></div>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-main">
            <!-- Lobby Screen -->
            <div id="lobby-screen" class="screen active">
                <div class="lobby-content">
                    <div class="stats-cards">
                        <div class="stat-card">
                            <img src="assets/icons/users.svg" alt="Players">
                            <span id="online-players">0</span>
                            <p>Online</p>
                        </div>
                        <div class="stat-card">
                            <img src="assets/icons/trophy.svg" alt="Wins">
                            <span id="total-wins">0</span>
                            <p>Wins</p>
                        </div>
                    </div>
                    
                    <button id="join-game-btn" class="tg-button primary">
                        Join Next Game
                    </button>
                    
                    <div class="next-game-timer">
                        <p>Next game starts in:</p>
                        <div id="lobby-timer" class="timer">30s</div>
                    </div>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="screen">
                <div class="game-info">
                    <div class="game-timer">
                        <span>Time Left:</span>
                        <div id="game-timer" class="timer">30s</div>
                    </div>
                    <div class="current-number">
                        <span>Current Number:</span>
                        <div id="current-number" class="number-display">--</div>
                    </div>
                </div>

                <!-- Bingo Card -->
                <div class="bingo-card-container">
                    <div class="bingo-card">
                        <div class="card-header">
                            <div class="letter" data-letter="B">B</div>
                            <div class="letter" data-letter="I">I</div>
                            <div class="letter" data-letter="N">N</div>
                            <div class="letter" data-letter="G">G</div>
                            <div class="letter" data-letter="O">O</div>
                        </div>
                        <div class="card-numbers" id="bingo-numbers">
                            <!-- Numbers will be generated dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Called Numbers Pool -->
                <div class="numbers-pool">
                    <h3>Called Numbers</h3>
                    <div id="called-numbers" class="numbers-grid">
                        <!-- Called numbers will appear here -->
                    </div>
                </div>

                <button id="claim-bingo-btn" class="tg-button success" disabled>
                    Claim Bingo!
                </button>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="screen">
                <div class="results-content">
                    <div id="result-icon"></div>
                    <h2 id="result-title">Game Over</h2>
                    <p id="result-message"></p>
                    <div class="winner-info" id="winner-info"></div>
                    <button id="play-again-btn" class="tg-button primary">
                        Play Again
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="game-footer">
            <div class="footer-stats">
                <span>Players: <span id="current-players">0</span></span>
                <span>Round: <span id="current-round">1</span></span>
            </div>
        </footer>
    </div>

    <!-- Audio Elements -->
    <audio id="bingo-sound" src="assets/sounds/bingo.mp3" preload="auto"></audio>
    <audio id="number-sound" src="assets/sounds/number.mp3" preload="auto"></audio>
    <audio id="win-sound" src="assets/sounds/win.mp3" preload="auto"></audio>
    <audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/telegram.js"></script>
    <script src="scripts/card-pool.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/socket-client.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
